<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exner's Crochet - تقييم العملاء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50px) translateY(-50px); }
        }

        .brand-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .thank-you {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .rating-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .star:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .rating-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #4caf50;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff6b6b;
            font-size: 20px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .decoration {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .thank-you {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-name">Exner's Crochet</div>
            <div class="thank-you">شكراً لك على طلب الأوردر <span class="heart">♥</span></div>
        </div>

        <div class="content" id="feedbackForm">
            <div class="welcome-message">
                نحن سعداء جداً بوصول طلبك! رأيك مهم جداً لنا لتحسين خدماتنا
                <div class="decoration">✨ 🧶 ✨</div>
            </div>

            <form id="customerFeedback">
                <div class="form-group">
                    <label>تقييم جودة المنتج:</label>
                    <div class="rating-group" data-rating="product">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>تقييم التغليف:</label>
                    <div class="rating-group" data-rating="packaging">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>تقييم التوصيل:</label>
                    <div class="rating-group" data-rating="delivery">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>آراء وتعليقات إضافية:</label>
                    <textarea placeholder="شاركنا رأيك أو أي اقتراحات لتحسين الخدمة... نحن نقدر كل كلمة!" id="additionalComments"></textarea>
                </div>

                <button type="submit" class="submit-btn">إرسال التقييم ✨</button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✅</div>
            <h2>شكراً لك!</h2>
            <p>تم إرسال تقييمك بنجاح. نقدر وقتك وآرائك القيمة!</p>
            <div class="decoration">🧶 ♥ 🧶</div>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
                نتطلع لخدمتك مرة أخرى قريباً
            </p>
        </div>
    </div>

    <!-- Formspree Integration -->
    <script>
        // تخزين التقييمات
        let ratings = {
            product: 0,
            packaging: 0,
            delivery: 0
        };

        // إضافة مستمعي الأحداث للنجوم
        document.querySelectorAll('.rating-group').forEach(group => {
            const stars = group.querySelectorAll('.star');
            const ratingType = group.getAttribute('data-rating');
            
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    ratings[ratingType] = value;
                    
                    // تحديث النجوم
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                // تأثير hover
                star.addEventListener('mouseenter', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
            
            // إعادة تعيين الألوان عند مغادرة المجموعة
            group.addEventListener('mouseleave', () => {
                stars.forEach((s, i) => {
                    if (i < ratings[ratingType]) {
                        s.style.color = '#ffd700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        // معالجة إرسال النموذج
        document.getElementById('customerFeedback').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // تحقق من وجود تقييمات
            if (ratings.product === 0 || ratings.packaging === 0 || ratings.delivery === 0) {
                alert('يرجى تقييم جميع الجوانب قبل الإرسال');
                return;
            }
            
            // جمع البيانات
            const feedback = {
                productRating: ratings.product,
                packagingRating: ratings.packaging,
                deliveryRating: ratings.delivery,
                comments: document.getElementById('additionalComments').value,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('ar-EG'),
                time: new Date().toLocaleTimeString('ar-EG')
            };
            
            // إظهار رسالة التحميل
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'جاري الإرسال... ⏳';
            submitBtn.disabled = true;
            
            // تحضير البيانات للإرسال
            const emailData = {
                to_email: 'mazinhelmy5@gmail.com',
                subject: 'تقييم جديد من عميل - Exner\'s Crochet',
                message: `
🧶 تقييم جديد من Exner's Crochet 🧶

📅 التاريخ: ${feedback.date}
🕐 الوقت: ${feedback.time}

⭐ التقييمات:
• جودة المنتج: ${feedback.productRating} من 5 نجوم (${getStars(feedback.productRating)})
• التغليف: ${feedback.packagingRating} من 5 نجوم (${getStars(feedback.packagingRating)})  
• التوصيل: ${feedback.deliveryRating} من 5 نجوم (${getStars(feedback.deliveryRating)})

💬 التعليقات الإضافية:
${feedback.comments || 'لا توجد تعليقات إضافية'}

📊 إجمالي التقييم: ${((feedback.productRating + feedback.packagingRating + feedback.deliveryRating) / 3).toFixed(1)} من 5

---
تم الإرسال من نظام التقييم - Exner's Crochet
                `,
                product_rating: feedback.productRating,
                packaging_rating: feedback.packagingRating,
                delivery_rating: feedback.deliveryRating,
                additional_comments: feedback.comments,
                submission_date: feedback.date,
                submission_time: feedback.time
            };
            
            try {
                // إرسال البيانات
               const response = await fetch('https://formspree.io/f/mblkjnqd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                
                if (response.ok) {
                    // إظهار رسالة النجاح
                    document.getElementById('feedbackForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error('فشل في الإرسال');
                }
            } catch (error) {
                console.error('خطأ في إرسال التقييم:', error);
                alert('حدث خطأ في إرسال التقييم. يرجى المحاولة مرة أخرى.');
                
                // إعادة تعيين الزر
                submitBtn.textContent = 'إرسال التقييم ✨';
                submitBtn.disabled = false;
            }
        });

        // دالة لتحويل الرقم إلى نجوم
        function getStars(rating) {
            return '⭐'.repeat(rating) + '☆'.repeat(5 - rating);
        }
    </script>
</body>
</html>
